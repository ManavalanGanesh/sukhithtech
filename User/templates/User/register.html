{% extends 'base.html' %}


{% block content %}


<p id="pageIAHWS1">

    <div class="container-fluid pt-3 border bg-light text-dark">

        <div class="content-section">

            <form method="POST">

                {% csrf_token %}

                <fieldset class="form-group">

                    <legend class="border-bottom mb-4" id="marbotFix2">Join Today</legend>

                    {{ form.as_p }}

                </fieldset>


                <div class="form-group">

                    <button class="btn btn-outline-info" type="submit">Sign Up</button>

                </div>


            </form>


            <div class="border-top pt-3">

                <small class="text-muted">

                    Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>

                </small>

            </div>

        </div>

    </div>

</p>

{% endblock content %}
